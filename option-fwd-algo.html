<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forward Rate Option Value & Derivatives</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        form {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: inline-block;
        }
        input, button {
            margin: 10px 0;
            padding: 8px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #results {
            background: #fff;
            align-content: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .result-item {
            margin: 5px 0;
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
        .result-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <h1>Forward Rate Option Value & Derivatives</h1>
    <form id="pricingForm" action="/option-fwd-algo" method="POST">

        <label for="v">Tf (Maturity):</label>
        <input type="number" id="tf" name="tf" step="0.001" required>
        
        <label for="v">Sigma (Volatility):</label>
        <input type="number" id="v" name="v" step="0.001" required>

        <label for="T1">T1 (Short Period):</label>
        <input type="number" id="t1" name="t1" step="0.001"  required>

        <label for="T2">T2 (Long Period):</label>
        <input type="number" id="t2" name="t2" step="0.001" required>

        <label for="r1">r1 (Short Period Rate):</label>
        <input type="number" id="r1" name = "r1" step="0.001" required>

        <label for="r2">r2 (Long Period Rate):</label>
        <input type="number" id="r2" name="r2" step="0.001" required>

        <label for="S0">St (Current Price):</label>
        <input type="number" id="S0" name="S0" step="0.001" required>

        <label for="K">K (Strike Price):</label>
        <input type="number" id="K" name="K" step="0.001" required>

        <label for="option_type">Option Type:</label>
        
        <select name="option_type" id="option_type">
            <option value="call">Call</option>
            <option value="put">Put</option>
        </select>
        
        <button type="submit">Calculate</button>
    </form>

    
    <div id="results" >
        <h2>Price: {{p}}</h2>
        <h2>dPdt1: {{pdt1}}</h2>
        <h2>dPdt2: {{pdt2}}</h2>
        <h2>dPdt1_2: {{pdt1_2}}</h2>
        <h2>dPdt2_2: {{pdt2_2}}</h2>

    </div>

</body>
</html>
