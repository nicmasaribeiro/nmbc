<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Asset</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f4f4f4 25%, #e0e0e0 100%);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 60px auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            position: relative;
            padding-bottom: 5px;
            margin-top: 15px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
        }
        .info-popup {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            width: 200px;
            padding: 10px;
            margin-top: 5px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }
        label:hover .info-popup {
            display: block;
        }
        input[type="text"],
        input[type="password"],
        input[type="float"],
        select {
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            width: 100%;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="float"]:focus,
        select:focus {
            border-color: #5cb85c;
            box-shadow: 0 0 5px rgba(92, 184, 92, 0.5);
        }
        input[type="submit"] {
            padding: 12px;
            font-size: 1em;
            border: none;
            border-radius: 4px;
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #4cae4c;
        }
        h1 {
            text-align: center;
            font-size: 2.2em;
            color: #333;
            margin-bottom: 20px;
        }
        h1:hover {
            color: #5cb85c;
        }
        .head {
            margin-bottom: 30px;
        }
        @media (max-width: 768px) {
            .container {
                width: 80%;
            }
        }
    </style>
</head>
<body>

    <div class="head">
        <h1>Create Asset Page</h1>
    </div>
    
    <div class="container">
        <form method="POST">
            <label for="name">Username
                <div class="info-popup">Enter your unique username.</div>
            </label>
            <input type="text" id="name" name="name" placeholder="Enter your username">
            
            <label for="password">Password
                <div class="info-popup">Enter a secure password for your account.</div>
            </label>
            <input type="password" name="password" placeholder="Enter the password">
            
            <label for="ticker">Investment Name
                <div class="info-popup">Provide the name of the investment asset.</div>
            </label>
            <input type="text" id="ticker" name="ticker" placeholder="Enter the investment name">
            
            <label for="coins">Coins Staked
                <div class="info-popup">Specify the number of coins you have staked.</div>
            </label>
            <input type="float" step="0.01" id="coins" min="0.1" name="coins" placeholder="Enter the number of staked coins">
            
            <label for="maturity">Maturity
                <div class="info-popup">Enter the maturity period in years.</div>
            </label>
            <input type="float" step="0.01" id="maturity" name="maturity" placeholder="Enter the maturity (years)">
            
            <label for="target_price">Target Price
                <div class="info-popup">Provide the expected target price of the asset.</div>
            </label>
            <input type="float" step="0.01" id="target_price" name="target_price" placeholder="Enter the target price">
            
            <label for="sigma">Forward Rate
                <div class="info-popup">Enter the forward rate</div>
            </label>
            <input type="float" step="0.01" id="sigma" name="sigma" placeholder="Enter the spread coefficient">
            
            <label for="mu">Reversion Coefficient (or, Dividend Spread)
                <div class="info-popup">Specify the reversion coefficient, or the dividend spread.</div>
            </label>
            <input type="float" step="0.01" id="mu" name="mu" placeholder="Enter the reversion coefficient">
            
            <label for="eta">Risk Neutral Measure (or, Stochastic Filtration)
                <div class="info-popup">Enter the risk-neutral coefficient or stochastic filtration value.</div>
            </label>
            <input type="float" step="0.01" id="eta" name="eta" value="0.5">
            
            <label for="qt">Number Asset Shares
                <div class="info-popup">Enter the total number of asset shares being staked.</div>
            </label>
            <input type="float" name="qt" placeholder="Enter the number of tokens staked">
            
            <label for="option_type">Position Type
                <div class="info-popup">Select whether the position type is Put or Call.</div>
            </label>
            <select id="option_type" name="option_type" class="input-field">
                <option value="put">Put</option>
                <option value="call">Call</option>
            </select>
            
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
