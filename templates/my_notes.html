<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .approve-btn {
            padding: 5px 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        .approve-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h2>MESSAGES</h2>
    <table>
        <tr>
            <th>Message</th>
            <th>Sender</th>
            <th>Timestamp</th>
            <th>Receipt</th>
            <th>Delete</th>
        </tr>
        {% for n in notes %}
        <tr>
            <td>{{ n.message }}</td>
            <td>{{ n.sender_id }}</td>
            <td>{{ n.timestamp }}</td>
            <td>{{ n.receipt }}</td>
            <th><button style="color: red;background-color: blue; width: 100px;align-content: center;" onclick="delete_notification();"> Delete </button></th>

        </tr>
        
        <script>
            const delete_notification = () => {
                const address = prompt("Enter notification receipt:","enter receipt address");
                window.location.href = '/proccess/' + address;
            };
        </script>
        {% endfor %}
    </table>
</body>
</html>
