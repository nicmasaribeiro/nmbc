<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Portfolio Risk Analysis</title>
    
    <style>
        /* General Page Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* Container Styling */
        .container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        /* Back Link Styling */
        h1 a {
            text-decoration: none;
            color: #28a745;
            font-size: 18px;
            font-weight: bold;
        }

        h1 a:hover {
            text-decoration: underline;
        }

        /* Form Styling */
        .form {
            display: flex;
            flex-direction: column;
            font-size: 18px;
        }

        label {
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
            font-size: 16px;
        }

        input[type="text"] {
            margin-bottom: 15px;
            padding: 12px;
            font-size: 1em;
            border: 1px solid #ced4da;
            border-radius: 5px;
            width: 100%;
            transition: border 0.3s;
        }

        input[type="text"]:focus {
            border: 1px solid #28a745;
            outline: none;
        }

        /* Submit Button Styling */
        input[type="submit"] {
            padding: 12px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        input[type="submit"]:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        /* Results Section Styling */
        .result-container {
            margin-top: 20px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        .result-container h2 {
            color: #333;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .risk-value {
            font-size: 22px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 10px;
        }
    </style>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>

    <div class="container">
        <h1><a href="/">‚Üê Back</a></h1>
        <form class="form" action="/pca" method="POST">
            <label for="tickers">Enter Stock Tickers</label>
            <input type="text" id="tickers" name="tickers" placeholder="AAPL, IBM, MSFT, TSLA">
            <input type="submit" value="Analyze">
        </form>
    </div>

    <!-- Results Section -->
    <div class="result-container">
        <h2>Market Risk of Portfolio</h2>
        <p class="risk-value">{{ market }}</p>

        <h2>Sector Risk of Portfolio</h2>
        <p class="risk-value">{{ sector }}</p>

        <h2>Specific Risk of Portfolio</h2>
        <p class="risk-value">{{ firm }}</p>
    </div>

</body>
</html>
