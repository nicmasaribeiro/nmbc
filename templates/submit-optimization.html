<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Optimization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding-top: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"], input[type="file"], input[type="float"] {
            margin-bottom: 15px;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }

        input[type="file"] {
            padding: 5px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
            color: green;
        }

        li {
            margin-bottom: 5px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

    </style>
</head>
<body>
    <div class="container">
    
        <h1>Submit Your Optimization</h1>

        <form action="/submit/optimization" method="POST" enctype="multipart/form-data">
            <label for="file_name">Optimization File Name:</label>
            <input type="text" name="file_name" id="file_name" placeholder="Enter file name">

            <label for="description">File Description:</label>
            <textarea id="description" name="description" rows="5" cols="50" placeholder="Type your message here..."></textarea>
            <br>

            <label for="file">Upload Optimization File:</label>
            <input type="file" name="file" id="file">

            <label for="price">Price (Coins):</label>
            <input type="float" name="price" id="price" placeholder="Enter value in coins">

            <button type="submit">Submit</button>
        </form>

    </div>
</body>
</html>
