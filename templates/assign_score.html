<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assign Score</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Assign Score to Notebook</h2>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Notebook Filename:</label>
            <input type="text" class="form-control" value="{{ notebook.notebook_filename }}" readonly>
        </div>
        <div class="mb-3">
            <label for="score" class="form-label">Score</label>
            <input type="number" step="0.01" class="form-control" id="score" name="score" value="{{ notebook.score }}">
        </div>
        <button type="submit" class="btn btn-primary">Update Score</button>
        <a href="{{ url_for('app.my_notebooks') }}" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
