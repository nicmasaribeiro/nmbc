<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Valuation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #eef2f3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            max-width: 450px;
            width: 100%;
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h1 {
            text-align: center;
            color: #34495e;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input[type="text"], input[type="number"] {
            padding: 14px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, input[type="number"]:focus {
            border-color: #3498db;
        }
        input[type="file"] {
            display: none;
        }
        label[for="file-upload"] {
            display: inline-block;
            padding: 14px 20px;
            background-color: #3498db;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        label[for="file-upload"]:hover {
            background-color: #1e7fb6;
        }
        input[type="submit"] {
            background-color: #2ecc71;
            color: #fff;
            border: none;
            padding: 14px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        input[type="submit"]:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
        }
        input[type="submit"]:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Submit Valuation</h1>
        <form action="/submit/valuation" method="POST" enctype="multipart/form-data">
            <input type="text" name="ticker" placeholder="Company Ticker" required>
            <input type="number" step="any" name="forecast" placeholder="Forecast" required>
            <input type="number" step="any" name="change" placeholder="Forecast Change in Price" required>
            <input type="number" step="any" name="wacc" placeholder="WACC" required>
            <input type="number" step="any" name="roe" placeholder="Cost of Equity" required>
            <input type="number" step="any" name="rd" placeholder="Cost of Debt" required>
            <input type="number" step="any" name="price" placeholder="Price You Want to Charge" required>
            <label for="file-upload">
                <i class="fas fa-cloud-upload-alt"></i> Choose File
            </label>
            <input type="file" id="file-upload" name="file" required>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
