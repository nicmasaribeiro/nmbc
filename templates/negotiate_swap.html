<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negotiate Swap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            text-align: left;
            font-weight: bold;
            margin: 10px 0 5px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Negotiate Swap Terms</h1>
        <form action="{{ url_for('negotiate_swap') }}" method="post">
            <label for="swap_id">Swap ID:</label>
            <input type="text" id="swap_id" name="swap_id" required>

            <label for="party">Party:</label>
            <input type="text" id="party" name="party" required>

            <label for="notional">Notional Amount:</label>
            <input type="number" id="notional" name="notional" step="0.01" required>

            <label for="fixed_rate">Fixed Rate (%):</label>
            <input type="number" id="fixed_rate" name="fixed_rate" step="0.01" required>

            <label for="floating_rate_spread">Floating Rate Spread (%):</label>
            <input type="number" id="floating_rate_spread" name="floating_rate_spread" step="0.01" required>

            <button type="submit">Negotiate Swap</button>
        </form>
    </div>

</body>
</html>
