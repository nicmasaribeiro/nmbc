<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Asset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            padding: 10px;
            margin-bottom: 5px;
            font-weight: bold;
            color: black;
        }

        input[type="submit"] {
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 4px;
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #4cae4c;
        }
        .head{
            text-align: center;
            
        }
        h1:hover{
            color: green;
        }
    </style>
</head>
<body>
    {% extends "base.html" %}

    {% block content %}
    <br>
    <div class="head"><h1>Create Asset Page</h1></div>
    
    <div class="container">
        <form method="POST">
            <label for="name">Username</label>
            <input type="text" id="name" name="name" placeholder="Enter your username">
            <br>
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Enter the password">
            <br>
            <label for="ticker">Investment Name</label>
            <input type="text" id="ticker" name="ticker" placeholder="Enter the investment name">
            <br>
            <label for="coins">Coins Staked</label>
            <input type="float" step="0.01" id="coins" min=.1 name="coins" placeholder="Enter the number of staked coins">
            <br>
            <label for="maturity">Maturity</label>
            <input type="float" step="0.01" id="maturity" name="maturity" placeholder="Enter the maturity (years)">
            <br>
            <label for="Target Price">Target Price</label>
            <input type="float" step="0.01" id="target_price" name="target_price" placeholder="Enter the target price">
            <br>
            <label for="sigma">Spread Coefficient (or, Softmax of Forward Rate)</label>
            <input type="float" step="0.01" id="sigma" name="sigma" placeholder="Enter the spread coefficeint">
            <br>
            <label for="mu">Reversion Coefficient (or, Softmax of Growth Rate)</label>
            <input type="float" step="0.01" id="mu" name="mu" placeholder="Enter the reversion coefficeint">
            <br>
            <label for="eta">Risk Neutral Measure (or, Softmax of Filtration)</label>
            <input type="float" step="0.01" id="eta" name="eta" placeholder="Enter the risk neutral coefficeint">
            <br>
            <label for="Quantity">Number Asset Shares</label>
            <input type="float" name="qt" placeholder="Enter the number of tokens Staked">
            <br>
            <label for="option_type">Postion Type:</label><br>
            <select id="option_type" name="option_type" class="input-field">
                <option value="put">Put</option>
                <option value="call">Call</option>
            </select><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
    {% endblock %}
</body>
</html>
