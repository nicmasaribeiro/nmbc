<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Offer Swap</title>
</head>
<body>
    <h1>Offer a Swap</h1>
    <form action="{{ url_for('offer_swap') }}" method="post">
        <label for="requesting_party">Requesting Party:</label>
        <input type="text" id="requesting_party" name="requesting_party" required><br><br>

        <label for="counterparty_a">Counterparty A:</label>
        <input type="text" id="counterparty_a" name="counterparty_a" required><br><br>

        <label for="counterparty_b">Counterparty B:</label>
        <input type="text" id="counterparty_b" name="counterparty_b" required><br><br>

        <label for="notional">Notional Amount:</label>
        <input type="number" id="notional" name="notional" step="0.01" required><br><br>

        <label for="fixed_rate">Fixed Rate:</label>
        <input type="number" id="fixed_rate" name="fixed_rate" step="0.01" required><br><br>

        <label for="floating_rate_spread">Floating Rate Spread:</label>
        <input type="number" id="floating_rate_spread" name="floating_rate_spread" step="0.01" required><br><br>

        <button type="submit">Offer Swap</button>
    </form>
</body>
</html>
