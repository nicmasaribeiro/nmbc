<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Neutral</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(to right, #eef2f3, #dce0e1);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 450px;
            width: 100%;
        }

        h1 {
            font-size: 22px;
            color: #333;
            margin-bottom: 15px;
        }

        .form {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        label {
            font-weight: bold;
            color: #555;
            margin-top: 10px;
        }

        input, select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #5cb85c;
            outline: none;
            box-shadow: 0 0 8px rgba(92, 184, 92, 0.2);
        }

        input[type="submit"] {
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            background-color: #4cae4c;
        }

        .back-link {
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
            display: inline-block;
            margin-bottom: 15px;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        h3 {
            color: #333;
            margin-top: 20px;
        }

        h4 {
            font-size: 22px;
            color: #5cb85c;
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">&larr; Back</a>
        <h1>Binary Search Stock Price</h1>
        
        <form class="form" action="/binary-search" method="POST">
            <label for="price">Option Price</label>
            <input type="text" id="price" name="price" placeholder="Enter Option Price" required>
            
            <label for="strike">Strike Price</label>
            <input type="text" id="strike" name="strike" placeholder="Enter Strike Price" required>
            
            <label for="maturity">Maturity (Years)</label>
            <input type="text" id="maturity" name="maturity" placeholder="Enter Maturity in Years" required>
            
            <label for="rf">Risk-Free Rate (%)</label>
            <input type="text" id="rf" name="rf" placeholder="Enter Risk-Free Rate" required>

            <label for="sigma">Volatility (%)</label>
            <input type="text" id="sigma" name="sigma" placeholder="Enter Volatility" required>
            
            <label for="type">Option Type</label>
            <select name="type" id="type">
                <option value="call">Call</option>
                <option value="put">Put</option>
            </select>
            
            <input type="submit" value="Calculate">
        </form>
        
        <h3>Price of Stock</h3>
        <h4>{{ price }}</h4>
    </div>
</body>
</html>
