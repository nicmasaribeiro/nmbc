<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Prediction Markets</title>
  <style>
    body { font-family: system-ui; margin: 24px; background:#0b0e11; color:#e6e6e6; }
    a { color:#7cb2ff; text-decoration:none; }
    .card { background:#12161c; border:1px solid #222; border-radius:12px; padding:16px; margin:12px 0; }
    input, button { padding:8px; border-radius:8px; border:1px solid #333; background:#0b0e11; color:#e6e6e6;}
    button { background:#1f6feb; border:none; cursor:pointer; }
    form { display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
  </style>
</head>
<body>
  <h1>Prediction Markets</h1>

  <div class="card">
    <form action="/markets/create" method="POST">
      <input name="question" placeholder="e.g., Will SPY close green today?" size="48" required>
      <button>Create</button>
    </form>
  </div>

  {% for m in markets %}
    <div class="card">
      <div><a href="/markets/{{ m.id }}"><strong>#{{ m.id }}</strong> — {{ m.question }}</a></div>
      <div style="font-size:14px; opacity:.8;">
        YES: {{ '%.2f' % m.outcome_yes }} | NO: {{ '%.2f' % m.outcome_no }}
        {% if m.resolved %} — <b>RESOLVED: {{ m.result|upper }}</b>{% endif %}
      </div>
    </div>
  {% else %}
    <p>No markets yet.</p>
  {% endfor %}
</body>
</html>
