<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Risk Neutral</title>
	</head>
	<body>
		<style>
			.form {
				display: flex;
				flex-direction: column;
				font-size: 20px;
				
			}
			label {
				margin-bottom: 5px;
				font-weight: bold;
				color: black;
			}
			input[type="text"], input[type="numeric"], select {
				margin-bottom: 15px;
				padding: 10px;
				font-size: 1em;
				border: 1px solid #ccc;
				border-radius: 4px;
			}
			input[type="submit"] {
				padding: 10px;
				font-size: 1em;
				border: none;
				border-radius: 4px;
				background-color: #5cb85c;
				color: white;
				cursor: pointer;
			}
		</style>
		<h4><a href="/">Back</a></h4>
		<h1>Risk Neutral</h1>

		<form class="form" method="POST">
			<label> Enter Ticker</label>
			<input type="text" name="ticker" placeholder="enter risk free">
			
			<label> Enter Period </label>
			<input type="text" name="period" placeholder="enter the period">
			
			<label> Enter Interval </label>
			<input type="text" name="interval" placeholder="enter time delta (e.g. .1,.5,1,2)">
			
			<input type="submit">
		</form>
		<h3>The risk neutral coefficient is </h3><h4>{{risk_neutral}}</h4>
	</body>
</html>
