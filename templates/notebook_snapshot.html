<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>📄 Notebook Snapshot Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0 20px;
    }

    h1 {
      color: #333;
      margin-top: 30px;
    }

    .toolbar {
      margin: 20px 0;
    }

    .toolbar button,
    .toolbar a {
      padding: 10px 16px;
      margin-right: 10px;
      font-size: 15px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
    }

    .toolbar button:hover,
    .toolbar a:hover {
      background-color: #388e3c;
    }

    iframe {
      border: 1px solid #ccc;
      width: 100%;
      height: 90vh;
      background: white;
    }

    .info {
      margin-bottom: 10px;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>📘 Notebook Snapshot</h1>

  {% if htmlfile %}
  <div class="info">
    Viewing snapshot: <strong>{{ htmlfile }}</strong>
  </div>
  <div class="toolbar">
    <a href="{{ url_for('app.rendered_file', filename=htmlfile) }}" download>⬇️ Download HTML</a>
    <a href="{{ url_for('app.list_datasets') }}">📚 Back to Datasets</a>
    <a href="{{ url_for('app.my_notebooks') }}">📓 My Notebooks</a>
  </div>

  <iframe src="{{ url_for('app.rendered_file', filename=htmlfile) }}" sandbox="allow-scripts allow-same-origin"></iframe>
  {% else %}
    <p>No notebook selected to preview. Please <a href="{{ url_for('app.my_notebooks') }}">return to your notebook list</a>.</p>
  {% endif %}

</body>
</html>
