<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Holdings Ledger</title>
	</head>
	<body>
		<h2>Holdings Ledger</h2>
		<table border="1">

			<tr>
				<th>Name</th>
				<th>Quantity</th>
				<th>Receipt</th>
				<th>File Name</th>
				<th>Price</th>
			</tr>
			{% for i in invs %}
			<tr>
				<td>{{i.id}}</td>
				<td>{{i.target}}</td>
				<td>{{i.receipt}}</td>
				<td>{{i.filename}}</td>
				<td>{{i.price}}</td>
			</tr>
			{% endfor %}
		</table>
	</body>
</html>
