<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Risk Neutral</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1, h3, h4 {
            color: #333;
        }
        .form {
            display: flex;
            flex-direction: column;
            text-align: left;
        }
        label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        input[type="submit"] {
            padding: 12px;
            font-size: 1em;
            border: none;
            border-radius: 4px;
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #4cae4c;
        }
        .back-link {
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
            margin-bottom: 20px;
            display: inline-block;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">&larr; Back</a>
        <h1>Kappa & Theta</h1>
        
        <form class="form" action="/kappa" method="POST">
            <label for="ticker">Enter Ticker</label>
            <input type="text" id="ticker" name="ticker" placeholder="Enter ticker" required>
            <input type="submit" value="Submit">
        </form>
        
        <h3>Mean Reversion Speed (θ)</h3>
        <h4>{{theta}}</h4>
        
        <h3>Long-term Mean Level (κ)</h3>
        <h4>{{mu}}</h4>
    </div>
</body>
</html>
