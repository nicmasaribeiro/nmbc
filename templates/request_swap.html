<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Swap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            margin-top: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Request a Swap</h1>
        <form action="{{ url_for('request_swap') }}" method="post">
            <label for="requesting_party">Requesting Party:</label>
            <input type="text" id="requesting_party" name="requesting_party" required>

            <label for="counterparty_a">Counterparty A:</label>
            <input type="text" id="counterparty_a" name="counterparty_a" required>

            <label for="counterparty_b">Counterparty B:</label>
            <input type="text" id="counterparty_b" name="counterparty_b" required>

            <label for="notional">Notional Amount:</label>
            <input type="number" id="notional" name="notional" step="0.01" required>

            <label for="fixed_rate">Fixed Rate:</label>
            <input type="number" id="fixed_rate" name="fixed_rate" step="0.01" required>

            <label for="floating_rate_spread">Floating Rate Spread:</label>
            <input type="number" id="floating_rate_spread" name="floating_rate_spread" step="0.01" required>

            <label for="equity_rate">Equity:</label>
            <input type="text" id="equity_rate" name="equity_rate" required>

            <label for="tokens">Number of Periods:</label>
            <input type="number" id="tokens" name="tokens" step="0.01" required>
            
            <label for="tokens">Maturity (Years):</label>
            <input type="number" id="maturity" name="maturity" step="0.01" required>
            <button type="submit">Request Swap</button>
        </form>
    </div>

</body>
</html>
