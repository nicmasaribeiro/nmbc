<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Valuation</title>
    <!-- Bootstrap CDN for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
  

  <div class="container">
      <h1>Track Valuation</h1>
      <form method="POST" action="/track/valuation">
          <div class="mb-3">
              <label for="receipt" class="form-label" style="color: black;">Enter Valuation Receipt:</label>
              <input type="text" class="form-control" name="receipt" placeholder="Enter receipt number" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>
  </div>

  
  <!-- Bootstrap JS for interactivity -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
