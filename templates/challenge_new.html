<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Create Challenge</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,sans-serif;margin:24px;background:#0b0e11;color:#e6edf3}
    form{max-width:720px}
    label{display:block;margin:10px 0 4px}
    input,textarea,select{width:100%;padding:10px;border-radius:10px;border:1px solid #202a33;background:#0e1318;color:#e6edf3}
    button{margin-top:16px;padding:10px 12px;border-radius:10px;background:#1f6feb;border:none;color:#fff}
    .row{display:flex;gap:12px}
    .row > div{flex:1}
  </style>
</head>
<body>
  <h1>Create Finance Challenge</h1>
  <form method="post" enctype="multipart/form-data">
    <label>Title</label>
    <input name="title" required />

    <label>Slug</label>
    <input name="slug" required placeholder="unique-challenge-slug"/>

    <label>Description</label>
    <textarea name="description" rows="4"></textarea>

    <div class="row">
      <div>
        <label>Metric</label>
        <select name="metric">
          <option value="rmse">RMSE</option>
          <option value="mae">MAE</option>
        </select>
      </div>
      <div>
        <label>Prize (coins)</label>
        <input name="prize_coins" type="number" step="0.01"/>
      </div>
    </div>

    <label>Deadline (optional, YYYY-MM-DD HH:MM)</label>
    <input name="deadline"/>

    <label>Data file (CSV/zip, public)</label>
    <input type="file" name="data_file" required/>

    <label>Ground truth file (CSV with id,y_true, server-only)</label>
    <input type="file" name="truth_file" required/>

    <button type="submit">Create Challenge</button>
  </form>
</body>
</html>
