<!doctype html>
<html>
<head><meta charset="utf-8"><title>New Document</title></head>
<body>
  <h1>Create / Update Document</h1>
  <form method="post" action="{{ url_for('docs.save_document') }}">
    <label>Doc ID (optional to update): <input name="id" /></label><br>
    <label>Title: <input name="title" required /></label><br>
    <label>Format:
      <select name="format">
        <option value="markdown">Markdown</option>
        <option value="latex">LaTeX</option>
      </select>
    </label><br>
    <label>Content:</label><br>
    <textarea name="content" rows="18" cols="100"></textarea><br>
    <button type="submit">Save</button>
  </form>
</body>
</html>
