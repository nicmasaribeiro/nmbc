<!DOCTYPE html>
<html>
<head>
  <title>Notebook Editor</title>
  <style>
    .editor { width: 100%; height: 300px; border: 1px solid #ccc; margin-bottom: 20px; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs/loader.js"></script>
</head>
<body>

<h2>üìù Edit your Notebook Cells</h2>

  <form method="post" action="{{ url_for('app.save_notebook') }}">
    {% for cell in cells %}
    {% set idx = loop.index0 %}
    <div id="editor{{ idx }}" class="editor"></div>
    <textarea name="cells" id="code{{ idx }}" style="display:none;">{{ cell }}</textarea>
    {% endfor %}
    <button type="submit">Save Notebook</button>
  </form>

<script>
require.config({ paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs' }});
require(['vs/editor/editor.main'], function() {
    {% for idx in range(cells|length) %}
    var editor{{ idx }} = monaco.editor.create(document.getElementById('editor{{ idx }}'), {
        value: document.getElementById('code{{ idx }}').innerText,
        language: 'python',
        theme: 'vs-dark',
        automaticLayout: true
    });
    // Sync each editor to its hidden textarea
    document.querySelector("form").addEventListener("submit", function () {
        document.getElementById('code{{ idx }}').value = editor{{ idx }}.getValue();
    });
    {% endfor %}
});
</script>

</body>
</html>
