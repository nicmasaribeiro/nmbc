<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plotly in Flask</title>
    <!-- Include Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Normalized Data Graph</h1>
    
    <!-- Create a div for the graph -->
    <div id="plot"></div>

    <script>
        // Load graph JSON from Flask
        var graph = {{ graph_json | safe }};

        // Render graph
        Plotly.newPlot("plot", graph.data, graph.layout);
    </script>

</body>
</html>
