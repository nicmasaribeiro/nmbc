<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dividend Spread Model</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        h1 {
            font-size: 2.5rem;
            color: #4a4ae6;
            margin-bottom: 20px;
        }

        .form {
            background: #e3e6f9;
            padding: 20px;
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form input[type="submit"] {
            background: #4a4ae6;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .form input[type="submit"]:hover {
            background: #2f2fcf;
        }

        .form input:focus {
            outline: none;
            border-color: #4a4ae6;
            box-shadow: 0 0 5px rgba(74, 74, 230, 0.5);
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h1>Dividend Spread Model</h1>
        <form class="form" method="POST" action="/ddm-spread">
            <input type="text" name="ticker" placeholder="Enter ticker" required aria-label="Stock ticker">
            <input type="number" step="any" name="rf" placeholder="Risk-free rate" required aria-label="Risk-free rate">
            <input type="number" step="any" name="erp" placeholder="Equity risk premium" required aria-label="Equity risk premium">
            <input type="number" step="any" name="cs" placeholder="Credit spread" required aria-label="Credit spread">
            <input type="number" step="any" name="price" placeholder="Market Price" required aria-label="Market Price">
            <input type="submit" value="Calculate">
        </form>
    </div>
        <h1> {{name}} Dividend Spread</h1>
        <h1>{{spread}}%</h1>
</body>

</html>
