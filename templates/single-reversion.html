<html>
	<head>

			.form {
				display: flex;
				flex-direction: column;
				font-size: 20px;
				
			}
			label {
				margin-bottom: 5px;
				font-weight: bold;
				color: black;
			}
			input[type="text"], input[type="number"], select {
				margin-bottom: 15px;
				padding: 10px;
				font-size: 1em;

			}
			input[type="submit"] {
				padding: 10px;
				font-size: 1em;
				border: none;
				border-radius: 4px;
				background-color: #5cb85c;
				color: white;
				cursor: pointer;
			}
		</style>
		<h1><a href="/">Back</a></h1>

		<form class="form" method="POST">
			<label> Enter Ticker </label>
			<input type="text" name="tickers" placeholder="enter stock ticker">

		</form>
		<h3>The daily reversion coefficient is </h3><h4>{{reversion}}</h4>
