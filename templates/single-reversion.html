<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Reversion Coefficient</title>
	</head>
	<body>
		<style>
			.form {
				display: flex;
				flex-direction: column;
				font-size: 20px;
				
			}
			label {
				margin-bottom: 5px;
				font-weight: bold;
				color: black;
			}
			input[type="text"], input[type="number"], select {
				margin-bottom: 15px;
				padding: 10px;
				font-size: 1em;
				border: 1px solid #ccc;
				border-radius: 4px;
			}
			input[type="submit"] {
				padding: 10px;
				font-size: 1em;
				border: none;
				border-radius: 4px;
				background-color: #5cb85c;
				color: white;
				cursor: pointer;
			}
		</style>
		<h4><a href="/">Back</a></h4>
		<h1>Reversion Coefficient</h1>
		<form class="form" method="POST">
			<label> Enter Ticker </label>
			<input type="text" name="tickers" placeholder="enter stock ticker">
			<label for="period">Asset Period</label>
			<input type="text" name="period" placeholder="Enter period, e.g. 1d, 1wk, 1mo, 1y, 2y, max" required>
			<label for="interval">Asset Interval</label>
			<input type="text" name="interval" placeholder="Enter interval, e.g. 1m, 2m, 10m, 1h, 1d, 1wk" required>
			<input type="submit">
		</form>
		<h3>The reversion coefficient is </h3><h4>{{reversion}}</h4>
	</body>
</html>
