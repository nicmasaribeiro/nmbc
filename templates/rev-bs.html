#!/usr/bin/env python3

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Option Pricing with Derivatives</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 20px;
			background-color: #f4f4f9;
		}
		form {
			background: #fff;
			border: 1px solid #ddd;
			border-radius: 8px;
			padding: 20px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
			margin-bottom: 20px;
		}
		label {
			font-weight: bold;
			margin-top: 10px;
			display: inline-block;
		}
		input, button {
			margin: 10px 0;
			padding: 8px;
			font-size: 16px;
			width: 100%;
			box-sizing: border-box;
		}
		button {
			background-color: #007BFF;
			color: white;
			border: none;
			cursor: pointer;
		}
		button:hover {
			background-color: #0056b3;
		}
		#results {
			background: #fff;
			align-content: center;
			border: 1px solid #ddd;
			border-radius: 8px;
			padding: 20px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
		}
		.result-item {
			margin: 5px 0;
			padding: 5px;
			border-bottom: 1px solid #eee;
		}
		.result-item:last-child {
			border-bottom: none;
		}
	</style>
</head>
<body>
	<h1>Reverse Option Pricing</h1>
	<form id="pricingForm" action="/reversed-bs" method="POST">
	
		<label for="sigma">Sigma (Volatility):</label>
		<input type="number" id="sigma" name="sigma" step="0.001" required>
		
		<label for="T">T (Maturity):</label>
		<input type="number" id="T" name="T" step="0.001"  required>
	
		<label for="r">r (Interest Rate):</label>
		<input type="number" id="r" name="r" step="0.001" required>
		
		<label for="delta">Delta (Price Delta):</label>
		<input type="number" id="delta" name="delta" step="0.001" required>
		
		<label for="K">K (Strike Price):</label>
		<input type="number" id="K" name="K" step="0.001" required>
		
		<label for="V">V (Option Value):</label>
		<input type="number" id="V" name="V" step="0.001" required>
		
		
		<button type="submit">Calculate</button>
	</form>
	

	<div id="results" >
		<h2>Price: {{S}}</h2>
		<h2>Theta: {{theta}}</h2>
		<h2>dPdT: {{ms}}</h2>
	</div>
	
</body>
</html>
