<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bridge to App</title>
</head>
<body>
  <h2>Bridge Tokens Back to App Coins</h2>
  <form action="/bridge/to_app" method="POST">
    <label for="amount">Amount of Tokens Burned:</label><br>
    <input type="number" name="amount" step="0.01" required><br><br>

    <label for="tx_hash">Burn Transaction Hash:</label><br>
    <input type="text" name="tx_hash" required><br><br>

    <button type="submit">Bridge Back to App</button>
  </form>
</body>
</html>
