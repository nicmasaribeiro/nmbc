<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markup Document Creator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        h1 {
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 200px;
            font-size: 16px;
            padding: 10px;
            margin-bottom: 20px;
        }
        #preview {
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 100px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <h1>Markup Document Creator</h1>

    <label for="markupInput">Enter Markup Text:</label>
    <textarea id="markupInput" placeholder="Type your markup content here..."></textarea>

    <h2>Preview:</h2>
    <div id="preview"></div>

    <script>
        document.getElementById('markupInput').addEventListener('input', function() {
            document.getElementById('preview').innerHTML = this.value;
        });
    </script>

</body>
</html>
