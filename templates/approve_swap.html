<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approve Swap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        @media (max-width: 480px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Approve Swap</h1>
        <form action="{{ url_for('approve_swap') }}" method="post">
            <label for="swap_id">Swap ID:</label>
            <input type="text" id="swap_id" name="swap_id" required>

            <label for="approving_party">Approving Party Username:</label>
            <input type="text" id="approving_party" name="approving_party" required>

            <label for="approving_password">Approving Password:</label>
            <input type="password" id="approving_password" name="approving_password" required>

            <label for="dual_one">Approving Party Duo-Factor:</label>
            <input type="text" id="dual_one" name="dual_one" required>
            
            <label for="destination">Second Party Username:</label>
            <input type="text" id="destination" name="destination" required>
            
            <label for="dual_two">Second Party Duo-Factor:</label>
            <input type="text" id="dual_two" name="dual_two" required>
            
            

            <button type="submit">Approve Swap</button>
        </form>
    </div>
</body>
</html>
