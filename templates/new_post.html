<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Post | Forum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
        }
        textarea {
            font-family: monospace;
            min-height: 300px;
        }
    </style>
</head>
<body>
    

<div class="container">
    <h2 class="mb-4 text-primary">üìù New Code Post</h2>
    
    

    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="title" class="form-label">Post Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Enter a title..." required>
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">Code or Description</label>
            <textarea class="form-control" id="content" name="content" placeholder="# Paste code or markdown here" required></textarea>
        </div>

        <div class="mb-3">
            <label for="files" class="form-label">Attach Files</label>
            <input type="file" name="files" multiple>
        </div>
        
        <div class="mb-3">
            <label for="tags" class="form-label">Tags (comma-separated)</label>
            <input type="text" class="form-control" id="tags" name="tags" placeholder="e.g. python, numpy, optimization">
        </div>

        <button type="submit" class="btn btn-success">Publish Post</button>
        <a href="{{ url_for('forum_feed') }}" class="btn btn-outline-secondary ms-2">Cancel</a>
    </form>
</div>

</body>
</html>
