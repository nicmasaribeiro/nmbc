d<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Factor Authentication Records</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background: #007bff;
            color: #fff;
        }
        tr:nth-child(even) {
            background: #f9f9f9;
        }
    </style>
</head>
<body>

    <h2>Dual Factor Authentication Records</h2>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Signature</th>
                <th>Username</th>
                <th>Identifier</th>
            </tr>
        </thead>
        <tbody>
            {% for d in dual %}
            <tr>
                <td>{{ d.id }}</td>
                <td>{{ d.dual_factor_signature }}</td>
                <td>{{ d.username }}</td>
                <td>{{ d.identifier }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
