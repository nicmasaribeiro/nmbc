<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Optimization</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 450px;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="file"],
        input[type="text"],
        input[type="number"],
        textarea {
            padding: 12px;
            margin-bottom: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            transition: all 0.3s ease;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        input:focus,
        textarea:focus {
            border-color: #28a745;
            outline: none;
            box-shadow: 0 0 5px rgba(40, 167, 69, 0.3);
        }

        button {
            padding: 12px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        button:hover {
            background-color: #218838;
            transform: scale(1.02);
        }

        input[type="file"] {
            padding: 8px;
        }

        @media (max-width: 500px) {
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Mine Optimization</h1>
        <form action="/mine/optimization" method="POST" enctype="multipart/form-data">
            
            
            <label for="file">Optimization Output Data File:</label>
            <input type="file" name="file" id="file">
            
            <label for="file">Modified Optimization File:</label>
            <input type="file" name="file_two" id="file_two">
            
            <label for="file">Additional File:</label>
            <input type="file" name="file_three" id="file_three">

            <label for="receipt">Receipt:</label>
            <input type="text" name="receipt" id="receipt" placeholder="Enter receipt">
            
            <label for="grade">Grade:</label>
            <input type="text" name="grade" id="grade" placeholder="Enter the grade you give the file (1 - 10)">
            
            <label for="description">File Description:</label>
            <textarea id="description" name="description" placeholder="Type your message here..."></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
