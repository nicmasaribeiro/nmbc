<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h1>Notebooks</h1>
		{% for note in notebooks %}
		
		<div>
		<ul>
			<li>{{note.id}}</li>
			<li>{{note.thread}}</li>
			<li>{{note.title}}</li>
			<li>{{note.receipt}}</li>
			
		</ul>
		</div>
		
		{% endfor %}
		
		<iframe src="{{file_path}}"></iframe>
	</body>
</html>
