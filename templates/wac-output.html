<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Metrics</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            font-size: 22px;
            color: #34495e;
            margin: 10px 0;
        }

        span {
            font-weight: bold;
            color: #2ecc71; /* Green for positive financials */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>WACC: <span>{{ wacc * 100 | round(2) }}%</span></h1>
        <h1>Cost of Equity: <span>{{ ke * 100 | round(2) }}%</span></h1>
        <h1>Cost of Debt: <span>{{ kd * 100 | round(2) }}%</span></h1>
    </div>

</body>
</html>
