<!doctype html>
<html>
<head><meta charset="utf-8"><title>{{ doc.title or ('Doc '+str(doc.id)) }}</title></head>
<body>
  <h1>{{ doc.title or ('Doc '+str(doc.id)) }}</h1>
  {% if html_path %}
    {{ (open(html_path).read())|safe }}
  {% elif pdf_path %}
    <p><a href="{{ url_for('docs.download_artifact', doc_id=doc.id, kind='pdf') }}">Download PDF</a></p>
    <embed src="{{ url_for('docs.download_artifact', doc_id=doc.id, kind='pdf') }}" type="application/pdf" width="100%" height="800px"/>
  {% else %}
    <p>No preview available.</p>
  {% endif %}

  <hr>
  <p>
    <a href="{{ url_for('docs.download_artifact', doc_id=doc.id, kind='source') }}">Download Source</a>
    {% if html_path %} | <a href="{{ url_for('docs.download_artifact', doc_id=doc.id, kind='html') }}">Download HTML</a>{% endif %}
    {% if pdf_path %} | <a href="{{ url_for('docs.download_artifact', doc_id=doc.id, kind='pdf') }}">Download PDF</a>{% endif %}
  </p>
</body>
</html>
