<!DOCTYPE html>
<html lang="en">
<head>

  <style>

      margin: 40px;
      background-color: #f9f9f9;

    }

  </style>

<body>

  <h2>ðŸ“‚ Upload Dataset</h2>

  <form method="post" enctype="multipart/form-data" action="">

    <label for="description">Description:</label><br>
    <textarea name="description" rows="4" cols="50" placeholder="Enter a short description..."></textarea><br><br>

  </form>
