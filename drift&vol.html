<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MU & SIGMA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        input {
            width: calc(100% - 24px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 16px;
            text-align: center;
            color: #333;
        }
        .result span {
            font-weight: bold;
            color: #007BFF;
        }
        h1{
            align-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mu & Sigma</h1>
        <form method="POST" action="/drift&vol">
        <input type="text" id="ticker" name="ticker" placeholder="Stock Ticker">
        <input type="text" id="p" name="p" placeholder="Period: e.g. '1d', '5d', '1mo', '3mo', '6mo', '1y', '2y', '5y', '10y', 'ytd', 'max'">
        <input type="text" id="i" name="i" placeholder="Interval: e.g. 1m,2m,1h,1d,1wk,1mo,3mo">
        <input type="submit">
        </form>
        
        <div style="align-content: center;" class="result" id="result">
            <h1>Drift (μ): {{mu}}</h1>
            <h1>Volatility (σ): {{sigma}}</h1>
        </div>
    </div>
    
</body>
</html>
