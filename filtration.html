<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Stochastic Filtration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        input {
            width: calc(100% - 24px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 16px;
            text-align: center;
            color: #333;
        }
        .result span {
            font-weight: bold;
            color: #007BFF;
        }
        h1{
            align-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stock Stochastic Filtration</h1>
        <form method="POST" action="/filtration">
        <input type="text" id="target_index" name="target_index" placeholder="target_index">
        <input type="text" id="target_stock" name="target_stock" placeholder="target_stock" >
        <input type="submit">
        </form>
        
        <div style="align-content: center;" class="result" id="result"><h1>{{filt}}</h1></div>
    </div>
    
</body>
</html>
