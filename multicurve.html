<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background: linear-gradient(135deg, #f4f4f4 25%, #e0e0e0 100%);
			margin: 0;
			padding: 0;
		}
		.container {
			max-width: 600px;
			margin: 60px auto;
			padding: 30px;
			background-color: #fff;
			box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
			border-radius: 8px;
		}
		form {
			display: flex;
			flex-direction: column;
		}
		label {
			position: relative;
			padding-bottom: 5px;
			margin-top: 15px;
			font-weight: bold;
			color: #333;
			cursor: pointer;
		}
		.info-popup {
			display: none;
			position: absolute;
			top: 100%;
			left: 0;
			width: 200px;
			padding: 10px;
			margin-top: 5px;
			background-color: #fff;
			border: 1px solid #ddd;
			border-radius: 5px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			z-index: 10;
		}
		label:hover .info-popup {
			display: block;
		}
		input[type="text"],
		input[type="password"],
		input[type="float"],
		select {
			padding: 10px;
			margin-top: 5px;
			margin-bottom: 10px;
			border: 1px solid #ccc;
			border-radius: 4px;
			font-size: 1em;
			width: 100%;
			box-sizing: border-box;
			transition: all 0.3s ease;
		}
		input[type="text"]:focus,
		input[type="password"]:focus,
		input[type="float"]:focus,
		select:focus {
			border-color: #5cb85c;
			box-shadow: 0 0 5px rgba(92, 184, 92, 0.5);
		}
		input[type="submit"] {
			padding: 12px;
			font-size: 1em;
			border: none;
			border-radius: 4px;
			background-color: #5cb85c;
			color: white;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}
		input[type="submit"]:hover {
			background-color: #4cae4c;
		}
		h1 {
			text-align: center;
			font-size: 2.2em;
			color: #333;
			margin-bottom: 20px;
		}
		h1:hover {
			color: #5cb85c;
		}
		.head {
			margin-bottom: 30px;
		}
		@media (max-width: 768px) {
			.container {
				width: 80%;
			}
		}
	</style>
	<body>
		<div class="head">
			<h1>Multi-Period Rate to Intermediate Forward Rate</h1>
		</div>
		
		<div class="container">
			<form method="POST">
				
				<label for="shortr">Short Rate
					<div class="info-popup">Enter the short rate.</div>
				</label>
				<input type="float" step="0.01" id="shortr" name="shortr" value="0.0">
				
				<label for="longr"> Long Rate
					<div class="info-popup">Enter the long rate.</div>
				</label>
				<input type="float" name="longr" value="0.0">
				
				<label for="shortt"> Short Rate Time
					<div class="info-popup">Enter the target short rate time in years.</div>
				</label>
				<input type="float" name="shortt" value="0.0">
				
				<label for="longt"> Long Rate Time
					<div class="info-popup">Enter the target long rate time in years.</div>
				</label>
				<input type="float" name="longt" value="0.0">
				
				<input type="submit" value="Submit">
			</form>
		</div>
		<div style="align-content: center;">
			<h1>Rate:</h1> <h1>{{rate}}%</h1>
		</div>
	</body>
</html>
